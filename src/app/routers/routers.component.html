
<h2> My Routers </h2>


<div>
  <label>Router name:
    <input #routerName />
  </label>
  <button (click)="add(routerName.value); routerName.value=''">Add</button>
</div>


<ul class="routers">
  <li *ngFor="let router of routers">
    <a routerLink="/detail/{{router.id}}">
    <span class="badge">{{router.id}}</span>{{router.name}}
  </a>
<button class="delete" title="Delete router" (click)="delete(router)">Delete</button>
  </li>
</ul>
